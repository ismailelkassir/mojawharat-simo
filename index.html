<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مجوهرات سيمو</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
    }

    .icons a {
      text-decoration: none;
      color: black;
      margin-right: 15px;
      font-size: 16px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .card {
      position: relative;
      width: 280px;
      height: 320px;
      background: linear-gradient(-45deg, #f89b29 0%, #ff0f7b 100% );
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
    }

    .card svg {
      width: 48px;
      fill: #333;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
    }

    .card:hover {
      transform: rotate(-5deg) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card__content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
    }

    .card:hover .card__content {
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 1;
    }

    .card__title {
      margin: 0;
      font-size: 20px;
      color: #333;
      font-weight: 700;
    }

    .card__description {
      margin: 10px 0 0;
      font-size: 14px;
      color: #777;
      line-height: 1.4;
    }

    .card:hover svg {
      scale: 0;
      transform: rotate(-45deg);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .cart-button, .buy-button {
      flex: 1;
      padding: 8px;
      font-weight: bold;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cart-button {
      background-color: #d4af37;
      color: white;
    }

    .buy-button {
      background-color: #28a745;
      color: white;
    }

    .cart-button:hover {
      background-color: #caa02b;
    }

    .buy-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">مجوهرات سيمو</div>
    <div class="icons">
      <a href="login.html">👤 تسجيل الدخول</a>
      <a href="#">❤️ المفضلة</a>
      <a href="#">🛒 السلة</a>
    </div>
  </header>

  <section class="products">
    <div class="card">
      <img src="images/7abaf159-0987-4c6f-a7fd-c160451fc409.png" alt="طقم فضة راقي">
      <div class="card__content">
        <p class="card__title">طقم فضة راقي</p>
        <p class="card__description">مرصع بالأحجار الوردية لتألق لا مثيل له</p>
        <div class="buttons">
          <button class="cart-button">أضف إلى السلة</button>
          <button class="buy-button">اشترِ الآن</button>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="images/1dee746a-8af0-454c-b72b-0ea0e6c71004.png" alt="عقد تقليدي">
      <div class="card__content">
        <p class="card__title">عقد مغربي</p>
        <p class="card__description">تقليدي بلمسة عصرية من الخرز الأحمر</p>
        <div class="buttons">
          <button class="cart-button">أضف إلى السلة</button>
          <button class="buy-button">اشترِ الآن</button>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="images/1754cd73-ac06-4328-b499-8a4ff9baf43d.png" alt="ساعة أنيقة">
      <div class="card__content">
        <p class="card__title">ساعة أنيقة</p>
        <p class="card__description">مزينة بالأحجار الخضراء والذهب الأبيض</p>
        <div class="buttons">
          <button class="cart-button">أضف إلى السلة</button>
          <button class="buy-button">اشترِ الآن</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
