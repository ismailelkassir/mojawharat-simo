<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مجوهرات سيمو</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3e5ab, #e0c36e);
    }

    header {
      background-color: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
    }

    .icons a {
      text-decoration: none;
      color: black;
      margin-right: 15px;
      font-size: 16px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .card {
      position: relative;
      width: 280px;
      height: 380px;
      background: linear-gradient(-45deg, #f89b29 0%, #ff0f7b 100% );
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
      padding-bottom: 20px;
    }

    .card:hover {
      transform: rotate(-5deg) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card__content {
      position: relative;
      transform: rotate(0deg);
      width: 100%;
      height: auto;
      padding: 10px 20px;
      box-sizing: border-box;
      background-color: #fff;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
      text-align: center;
    }

    .card__title {
      margin: 10px 0 0;
      font-size: 20px;
      color: #333;
      font-weight: 700;
    }

    .card__description {
      margin: 10px 0;
      font-size: 14px;
      color: #777;
      line-height: 1.4;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .cart-button, .buy-button, .fav-button {
      padding: 15px 25px;
      border: unset;
      border-radius: 15px;
      color: #212121;
      z-index: 1;
      background: #e8e8e8;
      position: relative;
      font-weight: 1000;
      font-size: 17px;
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 250ms;
      overflow: hidden;
      cursor: pointer;
    }

    .cart-button::before, .buy-button::before, .fav-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      border-radius: 15px;
      background-color: #212121;
      z-index: -1;
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 250ms;
    }

    .cart-button:hover, .buy-button:hover, .fav-button:hover {
      color: #e8e8e8;
    }

    .cart-button:hover::before, .buy-button:hover::before, .fav-button:hover::before {
      width: 100%;
    }

    .form-box {
      max-width: 300px;
      background: #f1f7fe;
      overflow: hidden;
      border-radius: 16px;
      color: #010101;
      margin: 40px auto;
    }

    .form {
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 32px 24px 24px;
      gap: 16px;
      text-align: center;
    }

    .title {
      color: #264143;
      font-weight: 900;
      font-size: 1.5em;
      margin-top: 20px;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
    }

    .form-container {
      overflow: hidden;
      border-radius: 8px;
      background-color: #fff;
      margin: 1rem 0 .5rem;
      width: 100%;
    }

    .input {
      background: none;
      border: 0;
      outline: 0;
      height: 40px;
      width: 100%;
      border-bottom: 1px solid #eee;
      font-size: .9rem;
      padding: 8px 15px;
    }

    .form-section {
      padding: 16px;
      font-size: .85rem;
      background-color: #e0ecfb;
      box-shadow: rgb(0 0 0 / 8%) 0 -1px;
    }

    .form-section a {
      font-weight: bold;
      color: #0066ff;
      transition: color .3s ease;
    }

    .form-section a:hover {
      color: #005ce6;
      text-decoration: underline;
    }

    .form button {
      background-color: #0066ff;
      color: #fff;
      border: 0;
      border-radius: 24px;
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color .3s ease;
    }

    .form button:hover {
      background-color: #005ce6;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .form_area {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #EDDCD9;
      height: auto;
      width: auto;
      border: 2px solid #264143;
      border-radius: 20px;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      margin: 40px auto;
      padding: 20px;
    }

    .sub_title {
      font-weight: 600;
      margin: 5px 0;
    }

    .form_group {
      display: flex;
      flex-direction: column;
      align-items: baseline;
      margin: 10px;
    }

    .form_style {
      outline: none;
      border: 2px solid #264143;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      width: 290px;
      padding: 12px 10px;
      border-radius: 4px;
      font-size: 15px;
    }

    .form_style:focus, .btn:focus {
      transform: translateY(4px);
      box-shadow: 1px 2px 0px 0px #E99F4C;
    }

    .btn {
      padding: 15px;
      margin: 25px 0px;
      width: 290px;
      font-size: 15px;
      background: #DE5499;
      border-radius: 10px;
      font-weight: 800;
      box-shadow: 3px 3px 0px 0px #E99F4C;
    }

    .btn:hover {
      opacity: .9;
    }

    .link {
      font-weight: 800;
      color: #264143;
      padding: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">مجوهرات سيمو</div>
    <div class="icons">
      <a href="#login">👤 تسجيل الدخول</a>
      <a href="#signup">📝 التسجيل</a>
      <a href="#">❤️ المفضلة</a>
      <a href="#">🛒 السلة</a>
    </div>
  </header>

  <!-- باقي صفحة المنتجات تبقى كما هي -->

  <section id="login">
    <div class="form-box">
      <form class="form">
        <span class="title">تسجيل الدخول</span>
        <span class="subtitle">مرحباً بك من جديد!</span>
        <div class="form-container">
          <input type="email" class="input" placeholder="البريد الإلكتروني" required>
          <input type="password" class="input" placeholder="كلمة المرور" required>
        </div>
        <button type="submit">دخول</button>
      </form>
      <div class="form-section">
        لا تملك حساباً؟ <a href="#signup">سجل الآن</a>
      </div>
    </div>
  </section>

  <section id="signup">
    <div class="container">
      <div class="form_area">
        <p class="title">SIGN UP</p>
        <form action="">
          <div class="form_group">
            <label class="sub_title" for="name">Name</label>
            <input placeholder="Enter your full name" class="form_style" type="text">
          </div>
          <div class="form_group">
            <label class="sub_title" for="email">Email</label>
            <input placeholder="Enter your email" id="email" class="form_style" type="email">
          </div>
          <div class="form_group">
            <label class="sub_title" for="password">Password</label>
            <input placeholder="Enter your password" id="password" class="form_style" type="password">
          </div>
          <div>
            <button class="btn">SIGN UP</button>
            <p>Have an Account? <a class="link" href="#login">Login Here!</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
