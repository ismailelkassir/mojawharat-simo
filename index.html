<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مجوهرات سيمو</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3e5ab, #e0c36e);
    }

    header {
      background-color: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
    }

    .icons a {
      text-decoration: none;
      color: black;
      margin-right: 15px;
      font-size: 16px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .card {
      position: relative;
      width: 280px;
      height: 380px;
      background: linear-gradient(-45deg, #f89b29 0%, #ff0f7b 100% );
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
      padding-bottom: 20px;
    }

    .card:hover {
      transform: rotate(-5deg) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card__content {
      position: relative;
      transform: rotate(0deg);
      width: 100%;
      height: auto;
      padding: 10px 20px;
      box-sizing: border-box;
      background-color: #fff;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
      text-align: center;
    }

    .card__title {
      margin: 10px 0 0;
      font-size: 20px;
      color: #333;
      font-weight: 700;
    }

    .card__description {
      margin: 10px 0;
      font-size: 14px;
      color: #777;
      line-height: 1.4;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .cart-button, .buy-button, .fav-button {
      padding: 15px 25px;
      border: unset;
      border-radius: 15px;
      color: #212121;
      z-index: 1;
      background: #e8e8e8;
      position: relative;
      font-weight: 1000;
      font-size: 17px;
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 250ms;
      overflow: hidden;
      cursor: pointer;
    }

    .cart-button::before, .buy-button::before, .fav-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      border-radius: 15px;
      background-color: #212121;
      z-index: -1;
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 250ms;
    }

    .cart-button:hover, .buy-button:hover, .fav-button:hover {
      color: #e8e8e8;
    }

    .cart-button:hover::before, .buy-button:hover::before, .fav-button:hover::before {
      width: 100%;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .form_area {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #EDDCD9;
      height: auto;
      width: auto;
      border: 2px solid #264143;
      border-radius: 20px;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      margin: 40px auto;
      padding: 20px;
    }

    .title {
      color: #264143;
      font-weight: 900;
      font-size: 1.5em;
      margin-top: 20px;
    }

    .sub_title {
      font-weight: 600;
      margin: 5px 0;
    }

    .form_group {
      display: flex;
      flex-direction: column;
      align-items: baseline;
      margin: 10px;
    }

    .form_style {
      outline: none;
      border: 2px solid #264143;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      width: 290px;
      padding: 12px 10px;
      border-radius: 4px;
      font-size: 15px;
    }

    .form_style:focus, .btn:focus {
      transform: translateY(4px);
      box-shadow: 1px 2px 0px 0px #E99F4C;
    }

    .btn {
      padding: 15px;
      margin: 25px 0px;
      width: 290px;
      font-size: 15px;
      background: #DE5499;
      border-radius: 10px;
      font-weight: 800;
      box-shadow: 3px 3px 0px 0px #E99F4C;
      cursor: pointer;
    }

    .btn:hover {
      opacity: .9;
    }

    .link {
      font-weight: 800;
      color: #264143;
      padding: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">مجوهرات سيمو</div>
    <div class="icons">
      <a href="#signup">📝 التسجيل</a>
      <a href="#favorites" onclick="showFavorites()">❤️ المفضلة</a>
      <a href="#cart">🛒 السلة</a>
    </div>
  </header>

  <section class="container">
    <div class="form_area">
      <p class="title">معلومات الشراء</p>
      <form action="" onsubmit="handleFormSubmit(event)">
        <div class="form_group">
          <label class="sub_title" for="fullname">الاسم الكامل</label>
          <input class="form_style" type="text" id="fullname" placeholder="أدخل اسمك الكامل" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="phone">رقم الهاتف</label>
          <input class="form_style" type="tel" id="phone" placeholder="06xxxxxxxx" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="city">المدينة</label>
          <input class="form_style" type="text" id="city" placeholder="المدينة التي تسكن بها" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="address">العنوان الكامل</label>
          <input class="form_style" type="text" id="address" placeholder="أدخل عنوانك بالتفصيل" required>
        </div>
        <button class="btn" type="submit">تأكيد الشراء</button>
      </form>
    </div>
  </section>

  <section class="products" id="favorites" style="display:none;"></section>

  <script>
    const favoriteProducts = [];

    function toggleFavorite(button, productHtml) {
      const isFav = button.classList.toggle('active');
      button.style.color = isFav ? 'red' : 'black';

      if (isFav) {
        favoriteProducts.push(productHtml);
      } else {
        const index = favoriteProducts.indexOf(productHtml);
        if (index > -1) {
          favoriteProducts.splice(index, 1);
        }
      }
    }

    function showFavorites() {
      const container = document.getElementById('favorites');
      container.innerHTML = favoriteProducts.join('');
      container.style.display = 'flex';
      window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('fullname').value;
      const phone = document.getElementById('phone').value;
      const city = document.getElementById('city').value;
      const address = document.getElementById('address').value;
      const message = `طلب جديد من مجوهرات سيمو:\n\nالاسم: ${name}\nالهاتف: ${phone}\nالمدينة: ${city}\nالعنوان: ${address}`;
      const whatsappUrl = `https://wa.me/212123456789?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }
  </script>

</body>
</html>
