<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مجوهرات سيمو</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3e5ab, #e0c36e);
    }

    header {
      background-color: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
    }

    .icons a {
      text-decoration: none;
      color: black;
      margin-right: 15px;
      font-size: 16px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .card {
      position: relative;
      width: 280px;
      height: 380px;
      background: linear-gradient(-45deg, #f89b29 0%, #ff0f7b 100% );
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
      padding-bottom: 20px;
    }

    .card:hover {
      transform: rotate(-5deg) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card__content {
      position: relative;
      transform: rotate(0deg);
      width: 100%;
      height: auto;
      padding: 10px 20px;
      box-sizing: border-box;
      background-color: #fff;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
      text-align: center;
    }

    .card__title {
      margin: 10px 0 0;
      font-size: 20px;
      color: #333;
      font-weight: 700;
    }

    .card__description {
      margin: 10px 0;
      font-size: 14px;
      color: #777;
      line-height: 1.4;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .cart-button, .buy-button {
      padding: 15px 25px;
      border: unset;
      border-radius: 15px;
      color: #212121;
      z-index: 1;
      background: #e8e8e8;
      position: relative;
      font-weight: 1000;
      font-size: 17px;
      -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 250ms;
      overflow: hidden;
      cursor: pointer;
    }

    .cart-button::before, .buy-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      border-radius: 15px;
      background-color: #212121;
      z-index: -1;
      -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 250ms;
    }

    .cart-button:hover, .buy-button:hover {
      color: #e8e8e8;
    }

    .cart-button:hover::before, .buy-button:hover::before {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">مجوهرات سيمو</div>
    <div class="icons">
      <a href="login.html">👤 تسجيل الدخول</a>
      <a href="#">❤️ المفضلة</a>
      <a href="#">🛒 السلة</a>
    </div>
  </header>

  <section class="products">
    <div class="card">
      <img src="/mnt/data/file-Fgaw3kTmJaCaQcJmUuAYB3.png" alt="خاتم ذهبي فاخر">
      <div class="card__content">
        <p class="card__title">خاتم فاخر</p>
        <p class="card__description">خاتم ذهبي مرصع بفصوص براقة لأناقة راقية</p>
      </div>
      <div class="buttons">
        <button class="cart-button">أضف إلى السلة</button>
        <button class="buy-button">اشترِ الآن</button>
      </div>
    </div>

    <div class="card">
      <img src="/mnt/data/file-Cju7PFmRxSssz7dYEPS73P.png" alt="طقم تقليدي فاخر">
      <div class="card__content">
        <p class="card__title">طقم مغربي</p>
        <p class="card__description">طقم تقليدي فاخر مستوحى من التراث المغربي</p>
      </div>
      <div class="buttons">
        <button class="cart-button">أضف إلى السلة</button>
        <button class="buy-button">اشترِ الآن</button>
      </div>
    </div>

    <div class="card">
      <img src="/mnt/data/file-K38shpiUwrw7MgBYpepAoi.png" alt="عقد مغربي عصري">
      <div class="card__content">
        <p class="card__title">عقد عصري</p>
        <p class="card__description">عقد بخيوط حمراء ولمسات ذهبية</p>
      </div>
      <div class="buttons">
        <button class="cart-button">أضف إلى السلة</button>
        <button class="buy-button">اشترِ الآن</button>
      </div>
    </div>
  </section>

</body>
</html>
