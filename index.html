<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NAIL - الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #222;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00bfff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #00bfff;
    }

    .hero {
      padding: 100px 20px;
      text-align: center;
      background: url('hero-bg.jpg') no-repeat center center/cover;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      color: #ccc;
    }

    .cta {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .cta:hover {
      background-color: #0094cc;
    }

    .products {
      padding: 50px 20px;
      text-align: center;
    }

    .products h2 {
      font-size: 28px;
      color: #00bfff;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .product-card {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 200px;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card p {
      margin-top: 10px;
      font-size: 16px;
    }

    footer {
      padding: 20px;
      background-color: #222;
      text-align: center;
      margin-top: 50px;
    }

    footer p {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">NAIL</div>
    <nav>
      <ul>
        <li><a href="#">Chira</a></li>
        <li><a href="#">Matjar</a></li>
        <li><a href="#">Asala</a></li>
        <li><a href="#">Tasjil Dokhol</a></li>
        <li><a href="#">Tawasal M3ana</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>مرحبا بك في NAIL</h1>
    <p>اكتشف أجمل تشكيلات المجوهرات</p>
    <button class="cta">Chira</button>
  </section>

  <section class="products">
    <h2>منتجات مميزة</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="img1.jpg" alt="خاتم أنيق">
        <p>خاتم أنيق</p>
      </div>
      <div class="product-card">
        <img src="img2.jpg" alt="عقد فاخر">
        <p>عقد فاخر</p>
      </div>
      <div class="product-card">
        <img src="img3.jpg" alt="أقراط مذهلة">
        <p>أقراط مذهلة</p>
      </div>
    </div>
  </section>

  <footer>
    <p>تواصل معنا: lagsirismail@gmail.com - 0611442030</p>
  </footer>

</body>
</html>
