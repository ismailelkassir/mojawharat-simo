<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مجوهرات سيمو</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3e5ab, #e0c36e);
    }

    header {
      background-color: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #d4af37;
    }

    .icons a {
      text-decoration: none;
      color: black;
      margin-right: 15px;
      font-size: 16px;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .card {
      position: relative;
      width: 280px;
      height: 380px;
      background: linear-gradient(-45deg, #f89b29 0%, #ff0f7b 100% );
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
      padding-bottom: 20px;
    }

    .card:hover {
      transform: rotate(-5deg) scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card__content {
      position: relative;
      transform: rotate(0deg);
      width: 100%;
      height: auto;
      padding: 10px 20px;
      box-sizing: border-box;
      background-color: #fff;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
      text-align: center;
    }

    .card__title {
      margin: 10px 0 0;
      font-size: 20px;
      color: #333;
      font-weight: 700;
    }

    .card__description {
      margin: 10px 0;
      font-size: 14px;
      color: #777;
      line-height: 1.4;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .cart-button, .buy-button, .fav-button {
      padding: 15px 25px;
      border: unset;
      border-radius: 15px;
      color: #212121;
      z-index: 1;
      background: #e8e8e8;
      position: relative;
      font-weight: 1000;
      font-size: 17px;
      -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 250ms;
      overflow: hidden;
      cursor: pointer;
    }

    .cart-button::before, .buy-button::before, .fav-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      border-radius: 15px;
      background-color: #212121;
      z-index: -1;
      -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
      transition: all 250ms;
    }

    .cart-button:hover, .buy-button:hover, .fav-button:hover {
      color: #e8e8e8;
    }

    .cart-button:hover::before, .buy-button:hover::before, .fav-button:hover::before {
      width: 100%;
    }

    .form-box {
      max-width: 300px;
      background: #f1f7fe;
      overflow: hidden;
      border-radius: 16px;
      color: #010101;
      margin: 40px auto;
    }

    .form {
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 32px 24px 24px;
      gap: 16px;
      text-align: center;
    }

    .title {
      font-weight: bold;
      font-size: 1.6rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
    }

    .form-container {
      overflow: hidden;
      border-radius: 8px;
      background-color: #fff;
      margin: 1rem 0 .5rem;
      width: 100%;
    }

    .input {
      background: none;
      border: 0;
      outline: 0;
      height: 40px;
      width: 100%;
      border-bottom: 1px solid #eee;
      font-size: .9rem;
      padding: 8px 15px;
    }

    .form-section {
      padding: 16px;
      font-size: .85rem;
      background-color: #e0ecfb;
      box-shadow: rgb(0 0 0 / 8%) 0 -1px;
    }

    .form-section a {
      font-weight: bold;
      color: #0066ff;
      transition: color .3s ease;
    }

    .form-section a:hover {
      color: #005ce6;
      text-decoration: underline;
    }

    .form button {
      background-color: #0066ff;
      color: #fff;
      border: 0;
      border-radius: 24px;
      padding: 10px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color .3s ease;
    }

    .form button:hover {
      background-color: #005ce6;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">مجوهرات سيمو</div>
    <div class="icons">
      <a href="#login">👤 تسجيل الدخول</a>
      <a href="#">❤️ المفضلة</a>
      <a href="#">🛒 السلة</a>
    </div>
  </header>

  <section class="products">
    <div class="card">
      <img src="images/ring.png" alt="خاتم ذهبي فاخر">
      <div class="card__content">
        <p class="card__title">خاتم فاخر</p>
        <p class="card__description">خاتم ذهبي مرصع بفصوص براقة لأناقة راقية</p>
      </div>
      <div class="buttons">
        <button class="cart-button">أضف إلى السلة</button>
        <button class="buy-button">اشترِ الآن</button>
        <button class="fav-button" onclick="scrollToTop()">❤️</button>
      </div>
    </div>

    <div class="card">
      <img src="images/necklace.png" alt="طقم تقليدي فاخر">
      <div class="card__content">
        <p class="card__title">طقم مغربي</p>
        <p class="card__description">طقم تقليدي فاخر مستوحى من التراث المغربي</p>
      </div>
      <div class="buttons">
        <button class="cart-button">أضف إلى السلة</button>
        <button class="buy-button">اشترِ الآن</button>
        <button class="fav-button" onclick="scrollToTop()">❤️</button>
      </div>
    </div>

    <div class="card">
      <img src="images/bracelet.png" alt="عقد مغربي عصري">
      <div class="card__content">
        <p class="card__title">عقد عصري</p>
        <p class="card__description">عقد بخيوط حمراء ولمسات ذهبية</p>
      </div>
      <div class="buttons">
        <button class="cart-button">أضف إلى السلة</button>
        <button class="buy-button">اشترِ الآن</button>
        <button class="fav-button" onclick="scrollToTop()">❤️</button>
      </div>
    </div>
  </section>

  <section id="login">
    <div class="form-box">
      <form class="form">
        <span class="title">تسجيل الدخول</span>
        <span class="subtitle">مرحباً بك من جديد!</span>
        <div class="form-container">
          <input type="email" class="input" placeholder="البريد الإلكتروني" required>
          <input type="password" class="input" placeholder="كلمة المرور" required>
        </div>
        <button type="submit">دخول</button>
      </form>
      <div class="form-section">
        لا تملك حساباً؟ <a href="#">سجل الآن</a>
      </div>
    </div>
  </section>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
