<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المتجر - NAIL</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      --font-color: #323232;
      --font-color-sub: #666;
      --bg-color: #fff;
      --main-color: #323232;
      --main-focus: #2d8cf0;
      width: 230px;
      height: 300px;
      background: var(--bg-color);
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      gap: 10px;
    }

    .card-img {
      display: flex;
      justify-content: center;
      height: 100px;
    }

    .card-img img {
      max-height: 100%;
      border-radius: 8px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      color: var(--font-color);
    }

    .card-subtitle {
      font-size: 14px;
      color: var(--font-color-sub);
    }

    .card-divider {
      width: 100%;
      border: 1px solid var(--main-color);
      border-radius: 50px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-price {
      font-size: 18px;
      font-weight: 500;
    }

    .card-btn {
      background-color: #fff;
      border: 2px solid var(--main-color);
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card-btn:hover {
      border-color: var(--main-focus);
      color: var(--main-focus);
    }
  </style>
</head>
<body>
  <!-- 5 product cards -->
  <div class="card">
    <div class="card-img"><img src="https://via.placeholder.com/100" alt="منتج 1"></div>
    <div class="card-title">خاتم فضة</div>
    <div class="card-subtitle">خاتم أنيق من الفضة الخالصة للنساء.</div>
    <hr class="card-divider">
    <div class="card-footer">
      <div class="card-price">250 درهم</div>
      <button class="card-btn">شراء</button>
    </div>
  </div>

  <div class="card">
    <div class="card-img"><img src="https://via.placeholder.com/100" alt="منتج 2"></div>
    <div class="card-title">سوار جلد</div>
    <div class="card-subtitle">سوار أنيق مصنوع من الجلد الطبيعي.</div>
    <hr class="card-divider">
    <div class="card-footer">
      <div class="card-price">180 درهم</div>
      <button class="card-btn">شراء</button>
    </div>
  </div>

  <div class="card">
    <div class="card-img"><img src="https://via.placeholder.com/100" alt="منتج 3"></div>
    <div class="card-title">عقد لؤلؤ</div>
    <div class="card-subtitle">عقد فاخر من اللؤلؤ الأبيض الطبيعي.</div>
    <hr class="card-divider">
    <div class="card-footer">
      <div class="card-price">520 درهم</div>
      <button class="card-btn">شراء</button>
    </div>
  </div>

  <div class="card">
    <div class="card-img"><img src="https://via.placeholder.com/100" alt="منتج 4"></div>
    <div class="card-title">خاتم رجالي</div>
    <div class="card-subtitle">خاتم رجالي أنيق ومتين من الفولاذ المقاوم للصدأ.</div>
    <hr class="card-divider">
    <div class="card-footer">
      <div class="card-price">300 درهم</div>
      <button class="card-btn">شراء</button>
    </div>
  </div>

  <div class="card">
    <div class="card-img"><img src="https://via.placeholder.com/100" alt="منتج 5"></div>
    <div class="card-title">أقراط ذهبية</div>
    <div class="card-subtitle">أقراط صغيرة من الذهب عيار 18.</div>
    <hr class="card-divider">
    <div class="card-footer">
      <div class="card-price">700 درهم</div>
      <button class="card-btn">شراء</button>
    </div>
  </div>
</body>
</html>
